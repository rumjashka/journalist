{% extends "base.html" %}
{% block content %}
<div class="messages">
    <table class="message-block">
        <tr>
            <th class="message-header">Title</th>
            <th class="message-header">Date</th>
            <th class="message-header">Action</th>
        </tr>
        {%for post in posts%}
        <tr>
            <td class="message-column">{{post.title}}</td>
            <td class="message-column">{{post.datetime.strftime('%Y-%m-%d %H:%M')}}</td>
            <td><a href="edit/{{post._id}}" scr="{{post._id}}"  class="btn primary" name="_id">Edit my post</a></td>
        </tr>
        {%endfor%}
    </table>
</div>



{%endblock%}
